<html>
  <head>
    <title>Adventures in Music</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <!--google fonts - pacifico-->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <!--custom stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <!--prevent mobile zoom-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  </head>
  <body>
        <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-10 search-bar">
                    <form class="form-inline">
                        <div class="input-group">
                            <!--use onkeydown on input text box to allow enter/return to run getMusic() function-->
                            <input type="text" class="form-control input-sm" id="artist" placeholder="Artist..."  onkeydown="if (event.keyCode == 13) { getMusic(); return false; }"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-info btn-search input-sm" id="get-music-button" onclick="getMusic()">SEARCH</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <!--<div class="col-xs-12 col-sm-8 col-md-7 col-lg-7">
                    <ul class="list-group" id="my-playlist-draggable">
                    </ul>
                </div>-->
                <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7" id="my-tunes">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-9"><h2 id="playlist-title">My Playlist</h2></div>
                            <div class="col-xs-3 load-save-icons">
                                <span class="glyphicon glyphicon-download" title="Load Playlist" id="load-icon" onclick="loadPlaylist();"></span>
                                <span class="glyphicon glyphicon-floppy-disk" title="Save Playlist" id="save-icon" onclick="savePlaylist();"></span>
                            </div>
                        </div>
                    </div>
                    <ul class="list-group" id="my-playlist">
                    </ul>
                </div>
            </div>
            <!--search results displayed in this row-->
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7">
                    <h2 id="search-title">Search Results</h2>
                    <div class="songs">
                        <!--this ul will be overwritten with results from search-->
                        <ul id="song-list" class="list-group">
                                <h1 class="title text-center">adventures</h1>
                                <h1 class="title text-right"> in music...</h1>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    <!--itunes api interaction-->
    <script src="itunes-service.js"></script>
    <!--custom javascript for drawSongs and audioController-->
    <script src="mytunes-service.js"></script>
    <script src="app.js"></script>
  </body>
</html>
